    <!-- main & form -->
    <main>
        <h2 class="titleS">CONTACTO</h2>
        <form action="#">
            <div class="information">
                <input class="name" type="text" placeholder="Nombre">
                <input class="mail" type="email" placeholder="Correo">
            </div>
            <div class="issue">
                <input class="issueMessage" type="text" placeholder="Asunto">
            </div>
            <div class="messageBody">
                <div class="message">
                    <textarea id="textArea" cols="30" rows="10" placeholder="Mensaje"></textarea>
                </div>
                <div class="attach">
                    <label for="fileInput">
                        <i class="fas fa-paperclip fa-3x"></i>
                    </label>
                    <input type="file" id="fileInput" class="attachFile">
                </div>
                <div class="sender">
                    <button>
                        <i class="far fa-paper-plane fa-3x"></i>
                    </button>
                </div>
            </div>
        </form>
    </main>
    <!-- footer -->
    <footer>
        <h6 class="brand">>_CodeGasawara</h6>
        <hr class="line">
